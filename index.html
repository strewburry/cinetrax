<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Cinetrax is a free service that recommends films based on your favorite music.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo|Roboto|Pacifico" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<title>Cinetrax</title>
</head>
<body>
	<nav id="navbar" role="navigation">
		<ul>
			<li id="logo" style="float:left;">Cinetrax</li>
			<li class="dropdown">
				<a href="#" class="dropbutton">Menu</a>
				<div class="dropdown-content">
					<a href="#search">Search</a>
					<a href="#results">Results</a>
				</div>
			</li>
		</ul>
	</nav>

	<main role="main">
	<div class="content">
	<section class="about">
		<p><h2>Cinetrax is a free service that recommends films based on your favorite music.</h2></p>
	</section>

	<a name="search"></a>
	<section class="search">
		<form action="#" class="js-search-form">
			<label for="search"><p><b>Enter your favorite band and we'll give you one random film recommendation!</b></p></label>
			<input type="text" class="js-query" name="search" placeholder="St. Vincent, Brockhampton, The Radio Dept, etc." aria-label="searchfield" required>
			<button type="submit" alt="search" aria-label="search"></button>
		</form>
	</section>

	<a name="results"></a>
	<section class="results">
		<div class="js-results" aria-live="assertive" hidden>
		</div>
	</section>
	</div>
	</main>
	
	<footer role="contentinfo">
		<div class="credits">
			<img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-5bdc75aaebeb75dc7ae79426ddd9be3b2be1e342510f8202baf6bffa71d7f5c4.svg" alt="TMDb Logo" id="TMDblogo"><p>This application uses the TMDb API but is not endorsed or certified by TMDb.</p>
			<br><p>This application uses the TasteDive API but is not endorsed or certified by TasteDive.</p>
		</div>
	</footer>
	<script src="index.js"></script>
</body>
</html>
